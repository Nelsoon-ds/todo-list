<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do application</title>
</head>
<body>
<h1>Todo List</h1>
<div class="content">
<section class="task-section">
    <div class="task-section-header">
        <h2>Tasks</h2>
        <button id="show-all-tasks">All tasks</button>
    </div>
    <ul class="tasks-list" id="tasks-container"></ul>
    <button class="new-button" id="new-task-btn">+ New Task</button>
    <div id="todo-dolist"></div>
</section>

<section class="modal hidden">
<div class="flex">
<button class="btn-close">X</button>
</div>
<div>
<h3>Tasklist</h3>
</div>
<label for="title">Title:</label>
<input type="text" id="title">

<label for="description">Description:</label>
<input type="text" id="description" >

<label for="dueDate">Due date:</label>
<input type="date" id="dueDate">

<label for="priority">Priority:</label>
<select name="priority" id="priority">
    <option value="low">low</option>
    <option value="medium">medium</option>
    <option value="high">high</option>
</select>
<button type="button" class="btn">Add to do</button>
</section>
<div class="overlay hidden"></div>
<button type="button" class="btn btn-open">Open modal</button>
</div>
</body>
</html>
